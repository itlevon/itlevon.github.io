                    <label class="playlist-songs">

                <div class="row" style="text-align: center;">
                    <div class="col-xs-12 col-sm-3">

                        </label>
                    </div>
                    <div class="col-xs-12 col-sm-3">
                        <label>
                            <input type="text" name="playlist-last-name" placeholder="Last  Name" class="send-form">
                        </label>
                    </div>
                    <div class="col-xs-12 col-sm-3">
                        <label>
                            <input type="email" name="playlist-email" placeholder="Email" class="send-form">
                        </label>
                    </div>
                    <div class="col-xs-12 col-sm-1">
                        <label>
                            <input type="reset" value="Reset" style="width: 60px; font-size: 11px; padding: 0 5px;" class="send-form">
                        </label>
                    </div>
                    <div class="col-xs-12 col-sm-2">
                        <label>
                            <input type="submit" value="Send" style="width: 100px;" class="send-form">
                        </label>
                    </div>
